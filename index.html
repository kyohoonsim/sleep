<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아기 3초만에 재우기♪</title>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

<script>
    var audio = new Audio('waterfall.wav');
</script>

<script>
    $(document).ready(function(){
            /*웹페이지 열었을 때*/
            $("#play").show();
            $("#pause").hide();
 
            /*img1을 클릭했을 때 img2를 보여줌*/
            $("#play").click(function(){
                $("#play").hide();
                $("#pause").show();
                audio.play();
                
            });
 
            /*img2를 클릭했을 때 img1을 보여줌*/
            $("#pause").click(function(){
                $("#play").show();
                $("#pause").hide();
                audio.pause();
            });
        });
</script>

<body>
    <div id="header">
        아기 3초만에 재우기♪
    </div>

    <div id="button">
        <img id="play" src="play.png" style="width:300px;height:330px;">
        <img id="pause" src="pause.png" style="width:300px;height:330px;">  
    </div>

    <div id ="message">

        </p>
        <p>

        </p>
